<oppia-angular-root *ngIf="pageIsShown">
  <oppia-base-content>
    <navbar-breadcrumb class="blog-post-page-breadcrumb">
      <div class="nav navbar-nav oppia-navbar-breadcrumb">
        <span class="mx-3 oppia-navbar-breadcrumb-separator"></span>
        <div class="d-flex flex-column pt-2">
          <p class="oppia-blog-home-page-title">
            {{ 'I18N_BLOG_HOME_PAGE_BREADCRUMB' | translate}}
          </p>
          <p class="oppia-blog-post-title pt-1">{{ blogPost.title }}</p>
        </div>
      </div>
    </navbar-breadcrumb>
    <content class="mb-5">
      <oppia-blog-post-page [blogPostPageData]="blogPostPageData">
      </oppia-blog-post-page>
    </content>
  </oppia-base-content>
</oppia-angular-root>

<oppia-error-page-root *ngIf="errorPageIsShown"></oppia-error-page-root>
